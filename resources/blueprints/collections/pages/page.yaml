title: Page
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: content
            field:
              type: markdown
              display: Content
              localizable: true
          -
            handle: section
            field:
              mode: default
              create: true
              collections:
                - sections
              type: entries
              display: Section
              icon: entries
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: author
            field:
              type: users
              display: Author
              default: current
              localizable: true
              max_items: 1
              width: 50
          -
            handle: template
            field:
              type: template
              display: Template
              localizable: true
              width: 50
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
  seo:
    display: SEO
    sections:
      -
        fields:
          -
            import: seo
