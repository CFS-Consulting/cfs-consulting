<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>{{ seo_title ?? title ?? site:name }}</title>
        <meta
            name="description"
            content="{{ seo_description ?? site_settings:site_description }}"
        />
        <link rel="canonical" href="{{ current_url }}" />
        <meta name="robots" content="index, follow" />
        <meta
            property="og:title"
            content="{{ seo_title ?? title ?? site:name }}"
        />
        <meta property="og:type" content="website" />
        {{ if seo_image }} <meta property="og:image" content="{{ glide
        :src="seo_image" w="1200" h="630" }}"> {{ /if }}
        <meta property="og:url" content="{{ current_url }}" />
        <meta
            property="og:description"
            content="{{ seo_description ?? site_settings:site_description }}"
        />
        {{ vite src="resources/js/site.js|resources/css/site.css" }}
        <link rel="stylesheet" href="https://use.typekit.net/ooj2ftr.css" />
        <link rel="icon" type="image/svg" href="/assets/favicon.svg" />
        {{#
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/@alpinejs/intersect@3.12.3/dist/cdn.min.js"
        ></script>
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.3/dist/cdn.min.js"
        ></script>
        #}}
    </head>
    <body class="font-sans leading-normal font-light text-lg text-neutral-text">
        {{ partial:nav }}
        <main class="">{{ template_content }}</main>
        {{ partial:footer }}
    </body>
</html>
