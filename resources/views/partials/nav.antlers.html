<header
    class="absolute top-0 left-0 right-0 z-50 mt-8"
>
    <div class="content-wrapper cluster gap-4 justify-between">
    <a href="/" class="logo heading-text text-xl">CFS Consulting</a>
    <nav class="cluster gap-x-10 gap-y-4 main-nav">
        {{ nav:main_nav }}
        <a href="{{ url }}" class="relative {{ current_uri == url ? "active" : "" }}">{{ title }}</a>
        {{ /nav:main_nav }}
    </nav>
    </div>
</header>
